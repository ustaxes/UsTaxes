version: '3.8'

services:
  ustaxes-mcp:
    build: .
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health'
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
